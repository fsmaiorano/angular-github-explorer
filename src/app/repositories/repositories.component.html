<div class="repositories">
  <h1 class="heading-h2 repositories__title">{{ title }}</h1>
  <app-repositories-list
    class="repositories__list"
    *ngIf="viewRepositories.length > 0"
    [repositories]="viewRepositories"
    [type]="repositoryType"
  ></app-repositories-list>
  <app-loader [size]="50" *ngIf="viewRepositories.length === 0"></app-loader>
</div>
